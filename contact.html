<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<script src="https://use.fontawesome.com/06b4ca2aca.js"></script>

	<title>Take the Bibi's spirit</title>
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-2">
				<div class="row">
					<div class="col-md-12 logo">
						<img src="./assets/images/logo.png" alt="logo">
					</div>
				</div>
			</div>
			<nav id="nav-bar" class="col-md-6 offset-md-3 col-10">
				<ul>
					<a href="./index.html"><li>Home</li></a>
					<a href="./menu.html"><li>Food</li></a>
					<a href="./spirit.html"><li>Mood</li></a>
					<a href="./restaurants.html"><li>Restaurants</li></a>
					<a href="./contact.html"><li>Contact</li></a>
				</ul>
			</nav>
		</div>
	</header>
	<main id="contact" class="row">
		<div class="formularcontact col-md-4">
			<div class="form-group row">
  				<label for="nom" class="col-4 col-form-label">Nom</label>
  				<div class="col-8">
    				<input class="form-control" type="text" value="Bibi" id="nom">
  				</div>
			</div>
			<div class="form-group row">
  				<label for="nom" class="col-4 col-form-label">Prénom</label>
  				<div class="col-8">
    				<input class="form-control" type="text" value="Bibi" id="nom">
  				</div>
			</div>
			<div class="form-group row">
	  		<label for="email" class="col-4 col-form-label">Email</label>
	  			<div class="col-8">
	    			<input class="form-control" type="email" value="bibi@example.com" id="email">
	  			</div>
		  	</div>
		  	<div class="form-group row">
	      	<label for="service" class="col-4 col-form-label">Service</label>
	      		<div class="col-8">
		      		<select class="form-control" id="service">
				        <option>Restaurant</option>
				        <option>Réservation</option>
				        <option>Plat spécial</option>
				        <option>Prix</option>
				        <option>Evènement</option>
		      		</select>
		      	</div>
		    </div>
			  <div class="form-group row">
		  		<label for="message" class="col-4 col-form-label">Message</label>
		  		<div class="col-8">
		    		<input class="form-control contact-message" type="text" value="Dites-nous tout!" id="message">
		  		</div>
				</div>
				<button type="button" class="btn btn-primary btn-lg btn-block">Envoyer <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
		</div>
		<div class="progresscontact formularcontact col-md-4 offset-md-4">
			<h3>Temps de réponse</h3>
			<div class="progress row">
  			<div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
  			</div>
			</div>
			<h3>Affluence la semaine</h3>
			<div class="progress row">
  			<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
  			</div>
			</div>
			<h3>Affluence le week-end</h3>
			<div class="progress row">
  			<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
  			</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="row">
			<div class="col-md-6 col-sm-4 col-6">

			</div>
			<div class="col-md-3 offset-md-3 col-sm-4 offset-sm-4 col-4 offset-2">
				<a class="footer-contact" href="./contact.html">Contact us</a>
			</div>
		</div>
	</footer>
